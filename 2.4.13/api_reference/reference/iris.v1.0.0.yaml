paths:
  /manage/cases/add:
    parameters: []
    post:
      summary: Add a new case
      operationId: post-manage-cases-add
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                x-examples:
                  example-1:
                    data:
                      case_customer: 1
                      case_description: a description
                      case_id: 97
                      case_name: '#97 - my_case_api'
                      case_soc_id: '156516'
                      close_date: null
                      open_date: '2021-10-21'
                      user_id: 4
                    message: Case created
                    status: success
                properties:
                  data:
                    type: object
                    required:
                      - case_customer
                      - case_description
                      - case_id
                      - case_name
                      - case_soc_id
                      - open_date
                      - user_id
                    properties:
                      case_customer:
                        type: number
                      case_description:
                        type: string
                        minLength: 1
                      case_id:
                        type: number
                      case_name:
                        type: string
                        minLength: 1
                      case_soc_id:
                        type: string
                        minLength: 1
                      close_date:
                        type: string
                        nullable: true
                      open_date:
                        type: string
                        minLength: 1
                      user_id:
                        type: number
                  message:
                    type: string
                    minLength: 1
                  status:
                    type: string
                    minLength: 1
                required:
                  - data
                  - message
                  - status
              examples:
                Valid request:
                  value:
                    data:
                      case_customer: 1
                      case_description: a description
                      case_id: 97
                      case_name: '#97 - My Case API'
                      case_soc_id: soc_id_1
                      close_date: string
                      open_date: '2021-10-21'
                      user_id: 4
                    message: Case created
                    status: success
        '400':
          description: Bad Request
          headers: {}
          content:
            application/json:
              schema:
                description: ''
                type: object
                x-examples:
                  example-1:
                    data:
                      case_desciption:
                        - Unknown field.
                      case_description:
                        - Missing data for required field.
                    message: Data error
                    status: error
                properties:
                  data:
                    type: object
                    required:
                      - field_with_error
                    properties:
                      field_with_error:
                        type: array
                        items:
                          type: string
                  message:
                    type: string
                    minLength: 1
                  status:
                    type: string
                    minLength: 1
                required:
                  - data
                  - message
                  - status
      description: 'Create a new immediate case. If cid is not set, a default case is used. This does not change the behavior of the request and is only used for internal tracking. '
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              x-examples:
                example-1:
                  case_soc_id: '156516'
                  case_customer: 1
                  case_name: my_case_api
                  case_description: a description
              properties:
                case_soc_id:
                  type: string
                  minLength: 1
                  description: 'A SOC ticket reference '
                case_customer:
                  type: number
                  description: 'The customer ID linked to the case. '
                case_name:
                  type: string
                  minLength: 1
                  description: 'A short name for the case. The case number will be prepend. '
                case_description:
                  type: string
                  minLength: 1
                  description: A short description of the case. This will be the summary of the case.
                cid:
                  type: integer
                  description: 'Context case ID. If not set, a default case is used.'
              required:
                - case_customer
                - case_name
                - case_description
            examples:
              Valid request:
                value:
                  case_soc_id: soc_id_1
                  case_customer: 1
                  case_name: My Case API
                  case_description: a description
      tags:
        - Manage case
