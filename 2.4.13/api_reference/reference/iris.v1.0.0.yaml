info:
  title: IRIS
  version: 1.0.0
  description: |-
    IRIS API endpoints documentation. An API key is needed and can be found in every user profile under `My settings` > `API Key`. 
    This API is deprecated. It applies to Iris v1.2.0 and before. 
  contact:
    name: DFIR-IRIS
    email: contact@dfir-iris.org
  license:
