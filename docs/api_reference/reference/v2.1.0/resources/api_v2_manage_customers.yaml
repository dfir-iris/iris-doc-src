post:
  operationId: api_v2_manage_customers_post
  summary: Add a customer
  description: Add a new customer that will be available at case creation.
  tags:
    - Customers
    - Beta
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../schemas/requestBodies/Customer.yaml
  responses:
    '201':
      description: Customer successfully created
      content:
        application/json:
          schema:
            $ref: ../schemas/Customer.yaml
    '400':
      $ref: ../responses/GenericError.yaml
    '403':
      $ref: ../responses/Forbidden.yaml
get:
  operationId: api_v2_manage_customers_get
  summary: List customers
  description: List customers
  tags:
    - Customers
    - Beta
  responses:
    '200':
      description: Paginated list of customers
      content:
        application/json:
          schema:
            $ref: ../schemas/Customers.yaml
    '403':
      $ref: ../responses/Forbidden.yaml

