parameters:
  - $ref: ../parameters/path/cases/identifier.yaml
post:
  operationId: api_v2_cases_{identifier}_assets_post
  summary: Create an asset
  tags:
    - Assets
    - Beta
  description: Add a new asset to a case.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            asset_type_id:
              type: integer
              required: true 
            case_id:
              type: integer
            asset_description:
              type: string
            asset_id:
              type: integer
            analysis_status_id:
              type: integer
            custom_attributes:
              type: object
            asset_info:
              type: string
            user_id:
              type: integer
            date_added:
              type: string
            date_update:
              type: string
            asset_name:
              type: string
              required: true 
            asset_ip:
              type: string
            asset_tags:
              type: string
            asset_compromise_status_id:
              type: integer
            asset_uuid:
              type: string
            asset_domain:
              type: string
        examples:
          Valid request:
            value:
              asset_type_id: '9'
              asset_domain: iris.local
              asset_ip: 127.0.0.1
              asset_info: ''
              asset_compromise_status_id: '1'
              analysis_status_id: '3'
              ioc_links:
                - '30'
              asset_name: admin_laptop
              asset_tags: anewtag
              asset_description: A host description
  responses:
    '201':
      description: Asset successfully created
      content:
        application/json:
          schema:
            $ref: ../schemas/Asset.yaml
    '400':
      $ref: ../responses/GenericError.yaml
