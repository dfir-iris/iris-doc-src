parameters:
  - $ref: ../parameters/path/case_identifier.yaml
  - $ref: ../parameters/path/identifier.yaml
put:
  operationId: api_v2_cases_(case_identifier)_notes-directories_(identifier)_put
  tags:
    - Notes
    - Beta
  summary: Update a notes directory
  description: Update a notes directory
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              minLength: 1
            parent_id:
              type: integer
              description: An existing parent directory ID. To add at the root, do not set the field or set it to null. 
        example:
          name: Test 1
  responses:
    '200':
      description: Notes directory successfully updated
      content:
        application/json:
          schema:
            $ref: ../schemas/NoteDirectory.yaml
    '400':
      $ref: ../responses/GenericError.yaml
    '403':
      $ref: ../responses/Forbidden.yaml
    '404':
      $ref: ../responses/NotFound.yaml

