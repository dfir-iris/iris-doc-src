post:
  operationId: api_v2_alerts_post
  summary: Create a new alert
  tags: 
    - Alerts
    - Beta
  description: Creates a new alert.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties: 
            alert_title:
              type: string
            alert_severity_id:
              $ref: ../schemas/severity_id.yaml
            alert_customer_id:
              type: integer
            alert_classification_id:
              type: integer
          required:
            - alert_title
            - alert_severity_id
            - alert_customer_id
            - alert_classification_id
        example:
          alert_title: title
          alert_severity_id: 2
          alert_customer_id: 3
          alert_classification_id: 1
  responses:
    '201':
      description: Alert successfully created
      content:
        application/json:
          schema:
            $ref: ../schemas/Alert.yaml
    '400':
      $ref: ../responses/GenericError.yaml
    '403':
      $ref: ../responses/Forbidden.yaml
