parameters:
  - $ref: ../parameters/path/case_identifier.yaml
  - $ref: ../parameters/path/identifier.yaml
get:
  operationId: api_v2_cases_(case_identifier)_events_(identifier)_get
  tags:
    - Timeline
    - Beta
  summary: Get an event
  description: Return information of an event of the timeline
  responses:
    '201':
      description: event successfully found
      content:
        application/json:
          schema:
            $ref: ../schemas/Event.yaml
    '400':
      $ref: ../responses/GenericError.yaml
    '403':
      $ref: ../responses/Forbidden.yaml
    '404':
      $ref: ../responses/NotFound.yaml
put:
  operationId: api_v2_cases_(case_identifier)_events_(identifier)_put
  tags:
    - Timeline
    - Beta
  summary: Update an event
  description: Update an event in the timeline
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            event_title:
              type: string
            event_category_id:
              type: integer
            event_date:
              type: string
            event_tz:
              type: string
            event_assets:
              type: array
              items:
                type: integer
            event_iocs:
              type: array
              items:
                type: integer
            event_raw:
              type: string
            event_source:
              type: string
            event_in_summary:
              type: boolean
            event_in_graph:
              type: boolean
            event_color:
              type: string
            event_sync_iocs_assets:
              type: boolean
            event_tags:
              type: string
            event_content:
              type: string
            custom_attributes:
              type: object
            parent_event_id:
              type: integer
          required:
            - event_title
            - event_category_id
            - event_date
            - event_tz
            - event_assets
            - event_iocs
        example:
          event_title: An event
          event_category_id: 5
          event_date: '2023-03-08T03:02:00.000'
          event_tz: '+00:00'
          event_assets:
            - 45
          event_iocs:
            - 33
          event_raw: My event raw data
          event_source: Source
          event_in_summary: true
          event_in_graph: true
          event_color: '#1572E899'
          event_sync_iocs_assets: true
          event_tags: tag
          event_content: My description
          parent_event_id: 122
          custom_attributes: {}
  responses:
    '200':
      description: Event successfully updated
      content:
        application/json:
          schema:
            $ref: ../schemas/Event.yaml
    '400':
      $ref: ../responses/GenericError.yaml
    '403':
      $ref: ../responses/Forbidden.yaml
    '404':
      $ref: ../responses/NotFound.yaml
delete:
  operationId: api_v2_cases_(case_identifier)_events_(identifier)_delete
  tags:
    - Timeline
    - Beta
  summary: Delete an event
  description: Delete an event from the timeline. If the event has a child, the child event is not deleted and become a parent itself. 
  responses:
    '204':
      $ref: ../responses/Deleted.yaml
    '400':
      $ref: ../responses/GenericError.yaml
    '403':
      $ref: ../responses/Forbidden.yaml
    '404':
      $ref: ../responses/NotFound.yaml

