              group_description: New description
              group_permissions: '1'
          properties:
            group_name:
              type: string
            group_description:
              type: string
            group_permissions:
              type: integer
          required:
            - group_name
            - group_description
            - group_permissions
        examples:
          Example 1:
            value:
              group_name: New group
              group_description: New description
