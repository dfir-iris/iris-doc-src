post:
  summary: Update a group
  tags:
    - Manage Groups
  responses:
    '200':
      description: OK
      headers: {}
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  group_auto_follow:
                    type: boolean
                  group_auto_follow_access_level:
                    type: integer
                  group_description:
                    type: string
                  group_id:
                    type: integer
                  group_name:
                    type: string
                  group_permissions:
                    type: integer
                  group_uuid:
                    type: string
              message:
                type: string
              status:
                type: string
            x-examples:
              Example 1:
                data:
                  group_auto_follow: false
                  group_auto_follow_access_level: 0
